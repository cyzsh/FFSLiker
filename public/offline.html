<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FFSLiker - Offline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #0ea5e9;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-dark-900 min-h-screen font-sans text-gray-900 dark:text-gray-100 flex items-center justify-center">
  <div class="max-w-md mx-auto p-6 text-center">
    <div class="bg-white dark:bg-dark-800 rounded-xl shadow-lg overflow-hidden border border-gray-200 dark:border-dark-700">
      <div class="bg-primary-600 dark:bg-primary-800 py-5 px-6">
        <h1 class="text-white text-2xl font-bold tracking-tight">FFSLiker</h1>
      </div>
      <div class="p-6">
        <div class="text-primary-500 text-6xl mb-5">
          <i class="fas fa-wifi-slash"></i>
        </div>
        <h2 class="text-xl font-semibold mb-4">You're Offline</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
          Please check your internet connection and try again. Some features may not be available offline.
        </p>
        <button onclick="window.location.reload()" class="bg-primary-600 hover:bg-primary-700 text-white py-2.5 px-4 rounded-lg font-medium flex items-center justify-center mx-auto">
          <i class="fas fa-sync-alt mr-2"></i> Retry Connection
        </button>
        <div class="mt-6 text-sm text-gray-500 dark:text-gray-400">
          <p>Last cached content is being displayed.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.14/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script>
    // Try to reconnect every 30 seconds
    setInterval(() => {
      fetch('/').then(() => {
        window.location.reload();
      }).catch(() => {});
    }, 30000);
  </script>
</body>
</html>
